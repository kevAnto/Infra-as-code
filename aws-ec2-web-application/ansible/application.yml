---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Enable nginx for amazon linux 2
      shell: "amazon-linux-extras enable nginx1.12"
      become: yes

    - name: Install nginx
      yum:
        name: nginx
        state: latest

    - name: Install php
      yum:
        name: '{{item}}'
        state: latest
      with_items:
        - php
        - php-common
        - php-cli
        - php-gd
        - php-curl
        - php-mysql
        - php-fpm
    
    - name: Copy php config files
      copy:
        src: "./files/php.conf"
        dest: "/etc/php-fpm.d/www.conf"
        mode: 0644

    - name: set the right permissions to php directories
      file:
        path: /var/lib/php
        owner: root
        group: nginx

    - name: Enable php-fpm
      service: name=php-fpm enabled=yes
      become: yes
    
    - name: start php-fpm
      service:
        name: php-fpm
        state: started

    - name: Copy nginx config files
      copy:
        src: "./files/nginx.conf"
        dest: "/etc/nginx/nginx.conf"
        mode: 0644

    - name: Creates directory
      file: 
        path: "/var/www/app"
        state: directory

    - name: make the build package
      local_action: shell tar -c -z -f app.zip -C ./files/php .
      become: no

    - name: Copy build package
      copy:
        src: "app.zip"
        dest: "/home/ec2-user/app.zip"

    - name: unpack build package
      shell: "tar -xf /home/ec2-user/app.zip -C /var/www/app"
    
    - name: set the right permissions to app directories
      file:
        path: /var/www/app
        owner: root
        group: nginx

    - name: Update application nginx config
      copy: 
        src: "./files/application.conf"
        dest: "/etc/nginx/conf.d/app.conf"
        mode: 0644

    - name: Enable Nginx
      service: name=nginx enabled=yes
      become: yes
    
    - name: restart nginx
      service:
        name: nginx
        state: restarted

    - name: Enable mariadb for amazon linux 2
      shell: "amazon-linux-extras enable mariadb10.5"
      become: yes

    - name: Install mariadb
      yum:
        name: mariadb
        state: latest

    - name: start mariadb
      shell: "systemctl start mariadb"
      become: yes

    - name: enable mariadb service
      shell: "systemctl enable mariadb"
      become: yes

    - name: Recreate database
      shell:
        cmd: |
          mariadb <<EOF
          DROP USER IF EXISTS user_manager;
          DROP DATABASE IF EXISTS user_inventory;
          CREATE DATABASE user_inventory;
          CREATE USER user_manager IDENTIFIED BY 'Qwerty123';
          GRANT ALL PRIVILEGES ON user_inventory.* TO user_manager;
          EOF
    - name: Copy DB DDL file
      copy:
        src: "./files/user_management.sql"
        dest: "/home/ec2-user/user_management.sql"
        mode: 0644
    - name: Build database tables
      shell: "mariadb user_inventory < /home/ec2-user/user_management.sql"
